<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <script src="scripts.js" defer></script>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>
    <header>
        <h1>Etch a Sketch</h1>
    </header>

    <main>
        <section class="btn-container">
            <div class="slide-container">
                <input type="range" min="1" max="64" value="16" class="grid-size-slider buttons">
                <div class="grid-size-slider-value">Grid size: 16 X 16</div>
            </div>

            <button class="buttons color-button" id="black-color-btn">Black Color</button>
            <button class="buttons color-button" id="rgb-color-btn">RGB Color</button>
            <button class="buttons color-button" id="darken-color-btn">Darken</button>
            <button class="buttons color-button" id="pick-color-btn">
                Pick:&nbsp;<input type="color" id="color-picker" value="#ff0000">
            </button>
            <button class="buttons color-button" id="eraser-color-btn">Eraser</button>
            <button class="color-button" id="clear-color-btn">Clear</button>
            <button class="color-button" id="toggle-grid-btn">Toggle Grid</button>
        </section>

        <section class="square-container-border">
            <section class="square-container"></section>
        </section>
    </main>

    <footer>
        <div class="copyright">Copyright &copy; W.Xie
            <span class="current-year"></span>
            <script>
                document.querySelector(".current-year").textContent = new Date().getFullYear();
            </script>
        </div>
        <a href="https://github.com/weizhixie" target="_blank">
            &nbsp;<img height="30" width="30" src="images/github-mark-white.png" />
        </a>
    </footer>
</body>

</html>
